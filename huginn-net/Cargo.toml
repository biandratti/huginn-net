[package]
name = "huginn-net"
version = "1.5.0"
edition = "2021"
rust-version = "1.80"
description = "Multi-protocol passive fingerprinting library: TCP/HTTP (p0f-style) + TLS (JA4) analysis"
license = "MIT OR Apache-2.0"
authors = ["Maximiliano Biandratti"]
repository = "https://github.com/biandratti/huginn-net"
homepage = "https://github.com/biandratti/huginn-net"
documentation = "https://docs.rs/huginn-net"
readme = "../README.md"
keywords = ["p0f", "JA4", "fingerprinting", "network", "security"]
categories = ["network-programming", "cryptography", "development-tools"]
exclude = ["target/", "Cargo.lock"]

[dependencies]
huginn-net-db = { workspace = true }
huginn-net-tls = { workspace = true }
huginn-net-http = { workspace = true }
huginn-net-tcp = { workspace = true }
tracing = { workspace = true }
thiserror = { workspace = true }
pnet = { workspace = true }
ttl_cache = { workspace = true }
lazy_static = { workspace = true }
pcap-file = { workspace = true }

[dev-dependencies]
clap = { workspace = true }
tracing-subscriber = { workspace = true }
tracing-appender = { workspace = true }
criterion = { workspace = true }
ctrlc = { workspace = true }

[[example]]
name = "capture"
path = "../examples/capture.rs"


[[bench]]
name = "benchmark"
path = "../benches/benchmark.rs"
harness = false
