[package]
name = "huginn-net-tcp"
version = "1.4.6"
edition = "2021"
rust-version = "1.80"
description = "TCP fingerprinting and analysis for Huginn Net"
license = "MIT OR Apache-2.0"
authors = ["Maximiliano Biandratti"]
repository = "https://github.com/biandratti/huginn-net"
keywords = ["tcp", "fingerprinting", "network", "security"]
categories = ["network-programming"]
publish = true

[dependencies]
huginn-net-db = { workspace = true }
tracing = { workspace = true }
thiserror = { workspace = true }
pnet = { workspace = true }
ttl_cache = { workspace = true }

[[example]]
name = "capture-tcp"
path = "../examples/capture-tcp.rs"

[dev-dependencies]
clap = { workspace = true }
ctrlc = { workspace = true }
tracing-appender = { workspace = true }
tracing-subscriber = { workspace = true }
