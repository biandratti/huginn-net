[package]
name = "huginn-net"
version = "1.4.5"
edition = "2021"
rust-version = "1.80"
description = "Multi-protocol passive fingerprinting library: TCP/HTTP (p0f-style) + TLS (JA4) analysis"
license = "MIT OR Apache-2.0"
authors = ["Maximiliano Biandratti"]
repository = "https://github.com/biandratti/huginn-net"
readme = "README.md"
keywords = ["p0f", "JA4", "fingerprinting", "network", "security"]
categories = ["network-programming"]

[dependencies]
nom = "8.0.0"
pnet = "0.35.0"
thiserror = "2.0.14"
tracing = "0.1.41"
ttl_cache = "0.5.1"
lazy_static = "1.5.0"
pcap-file = "3.0.0-rc1"
sha2 = "0.10.9"
tls-parser = "0.12.2"
hpack-patched = "0.3.0"

[dev-dependencies]
clap = { version = "4.5.47", features = ["derive"] }
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
tracing-appender = "0.2.3"
criterion = { version = "0.7.0", features = ["html_reports"] }
pcap-file = "3.0.0-rc1"
ctrlc = "3.5.0"

[[example]]
name = "capture"
path = "examples/capture.rs"

[[bench]]
name = "benchmark"
harness = false
