[workspace]
members = [
    ".",
    "huginn-net-db",
    "huginn-net-tls",
    "huginn-net-http",
    "huginn-net-tcp",
    "huginn-net"
]
resolver = "2"

[workspace.dependencies]
# Shared across multiple crates
nom = "8.0.0"
pnet = "0.35.0"
thiserror = "2.0.16"
tracing = "0.1.41"

# Specific to TLS module
tls-parser = "0.12.2"
sha2 = "0.10.9"

# Specific to main crate
ttl_cache = "0.5.1"
lazy_static = "1.5.0"
pcap-file = "3.0.0-rc1"
hpack-patched = "0.3.0"
