[package]
name = "huginn-net-db"
version = "1.4.6"
edition = "2021"
rust-version = "1.80"
description = "P0f database parser and matching traits for network fingerprinting"
license = "MIT OR Apache-2.0"
authors = ["Maximiliano Biandratti"]
readme = "README.md"
repository = "https://github.com/biandratti/huginn-net"
homepage = "https://github.com/biandratti/huginn-net"
keywords = ["p0f", "database", "parser", "fingerprinting", "network"]
categories = ["parser-implementations", "network-programming"]
exclude = ["target/", "Cargo.lock"]
publish = false

[dependencies]
nom = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
lazy_static = { workspace = true }
